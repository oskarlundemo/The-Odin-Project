<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>

<div id = "wrapper">

    <div id = "headerContainer">
        <h1>Tic tac toe!</h1>
        <p>Welcome to the ultimate game of tic-tac-toe!</p>
        <h2>Lägg in typewriter här <span id = "currentPlayer"></span></h2>
    </div>



    </header>

    <div id = "gameArea">
            <div id = "cell1" class="cell"></div>
            <div id = "cell2" class="cell"></div>
            <div id = "cell3" class="cell"></div>
            <div id = "cell4" class="cell"></div>
            <div id = "cell5" class="cell"></div>
            <div id = "cell6" class="cell"></div>
            <div id = "cell7" class="cell"></div>
            <div id = "cell8" class="cell"></div>
            <div id = "cell9" class="cell"></div>
    </div>

</div>


<div id = "userGreeting" class = "">

    <form method = "POST" action = "">

        <div class = "usernameContainer">
            <img src="images/person.svg" alt = "User icon">
            <input type="text" id = "player1" placeholder="Player 1">
        </div>

        <div class = "usernameContainer">
            <img src="images/person.svg" alt = "User icon">
            <input type="text" id = "player2" placeholder="Player 2">
        </div>

        <input type="submit" value="Start game!" class = "button-54" id = "startBtn">
    </form>


</div>


<img src="images/downwardarrow.svg" id = "downArrow">

<div id = "spinner">


    <button id = "spinBtn" class = "button-71">Spin</button>

        <div id = "wheel">
            <div class = "one">
                <p>Spelare 1</p>
            </div>
            <div class = "two">
                <p>Spelare 2</p>
            </div>
        </div>


</div>

</body>

<div id = "overlay" class="active"></div>

</html>
