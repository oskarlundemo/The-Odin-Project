<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>

<div id = "wrapper">

    <div id = "headerContainer">
        <h1>Tic tac toe!</h1>
        <p>Welcome to the ultimate game of tic-tac-toe!</p>
        <h2 id="turnSelector"><span id="currentPlayer"></span>'s turn!</h2>
        <div>
            <h2 id ="p1"><span id = "p1Score"></span></h2>
            <h2 id ="p2"><span id = "p2Score"></span></h2>
        </div>
    </div>



    <div id = "gameArea">
            <div id = "00" class="cell"></div>
            <div id = "01" class="cell"></div>
            <div id = "02" class="cell"></div>
            <div id = "10" class="cell"></div>
            <div id = "11" class="cell"></div>
            <div id = "12" class="cell"></div>
            <div id = "20" class="cell"></div>
            <div id = "21" class="cell"></div>
            <div id = "22" class="cell"></div>
    </div>

</div>


<div id = "userGreeting" class = "active">

    <form method = "POST" action = "">

        <div class = "usernameContainer">
            <img src="images/person.svg" alt = "User icon">
            <input type="text" id = "player1" placeholder="Player 1">
        </div>

        <div class = "usernameContainer">
            <img src="images/person.svg" alt = "User icon">
            <input type="text" id = "player2" placeholder="Player 2">
        </div>

        <input type="submit" value="Start game!" class = "button-54" id = "startBtn">
    </form>


</div>


<span id="arrow">üëáüèª</span>




<div id = "spinner">

    <button id = "spinBtn" class = "button-71">Spin</button>

        <div id = "wheel">
            <div class = "one">
                <p id = "playerOneName"></p>
            </div>
            <div class = "two">
                <p id = "playerTwoName"></p>
            </div>
        </div>


</div>


<footer>
    <span>Copyright ¬© Oskar Lundemo 2024</span>
</footer>

</body>

<div id = "overlay" class = "active"></div>

</html>
