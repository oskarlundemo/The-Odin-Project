<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="stylesheet.css">

    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">


    <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>


    <script src = "script.js" defer></script>



    <title>Calculator!</title>
</head>
<body>

<div id = "wrapper">

    <div id = calcWrapper>

        <div id = "display">
            <p id = "displayNumbers">0</p>
        </div>
        <div class = "interface">

            <div id = "rowOne">
                <div id = "reset" class = "specials"> <p>AC</p>  </div>
                <div id = "negPos" class = "specials"> <p>+/-</p></div>
                <div id = "proCent" class = "specials"> <p>%</p> </div>
                <div class = "operation" id = "/"><p>/</p></div>
            </div>

            <div id = "rowTwo">
                <div id = "7" class = "button"> <p>7</p> </div>
                <div id = "8" class = "button"> <p>8</p> </div>
                <div id = "9" class = "button">  <p>9</p> </div>
                <div class = "operation" id = "*"> <p>x</p></div>
            </div>

            <div id = "rowThree">
                <div id = "4" class = "button"> <p>4</p> </div>
                <div id = "5" class = "button"> <p>5</p> </div>
                <div id = "6" class = "button"> <p>6</p> </div>
                <div class = "operation" id = "-"> <p>-</p></div>
            </div>

            <div id = "rowFour">
                <div id = "1" class = "button"> <p>1</p> </div>
                <div id = "2" class = "button"> <p>2</p> </div>
                <div id = "3" class = "button"> <p>3</p> </div>
                <div class = "operation" id = "+"> <p>+</p> </div>
            </div>

            <div id = "rowFive">
                <div id = "0" class = "button"> <p>0</p> </div>
                <div id = "comma" class = "button"> <p>,</p> </div>
                <div class = "operation" id = "sum"> <p>=</p> </div>
            </div>

        </div>
    </div>
</div>





</body>
</html>
