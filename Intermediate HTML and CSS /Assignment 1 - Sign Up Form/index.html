<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link rel="stylesheet" href="stylesheet.css">

    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/b612-mono" rel="stylesheet">

    <title>Lundemo</title>
</head>

<body>

<div id = "wrapper">

    <aside>

        <div id ="logo">

            <img src="images/odin-lined.png" alt = "Company logo">
            <h1>Odin</h1>

        </div>

    </aside>

    <main>


        <div id = "fakeHeader">

            <p>This is not a real service! You know you need something <br>
                like this in your life to help you realize your deepest dream. <br>
                Sign up <em>now</em> to get started</p>

            <p>You <em>know</em> you want to.</p>

        </div>

        <form action="#" method="post">

            <legend> Let's do this!

                    <fieldset>


                        <div id = "fieldContainer1">

                            <label for="firstName">First name</label>
                            <input type="text" id = "firstName" required minlength="1" maxlength="20" placeholder="John">

                            <label for="email">Email</label>
                            <input type="email" id = "email" placeholder="example@domain.com">

                            <label for="password">Password</label>
                            <input type="password" id = "password">

                        </div>


                        <div id ="fieldContainer2">

                            <label for="lastName">Last name</label>
                            <input type="text" id = "lastName" minlength="1" maxlength="20" placeholder="Doe">

                            <label for="phoneNumber">Phone Number</label>
                            <input type="email" id = "phoneNumber" required size="10">

                            <label for="passwordAuth">Confirm password</label>
                            <input type="password" id = "passwordAuth">

                        </div>


                    </fieldset>

            </legend>

        </form>


        <div id = "buttonContainer">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href=#>Log in</a></p>
        </div>

    </main>
</div>
</body>
</html>
