<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous" defer></script>

    <link rel="stylesheet" href="stylesheet.css">

    <script src="script.js"></script>

    <title>Dashboard</title>
</head>
<body>


<div id = "siteWrapper">


    <header>

        <div id = "searchBarSection">
            <img src="images/search.svg" alt="Search icon">
            <input type="search" name="Searchbox" id="Searchbox">
        </div>

        <div id  = "currentSession">
            <img src="images/notification.svg" alt = "Notification icon">
            <img src="images/usericon.png" alt="User icon">
            <h2>Oskar Lundemo</h2>
        </div>


    </header>


    <aside>

        <div id = "logoSection">
            <img src="images/logo.svg" alt="Logo">
            <h1>Dashboard</h1>
        </div>

       <nav id = "sideBarOptions">

           <div class ="option">
               <img src="images/home.svg" alt="Home button">
               <h2>Home</h2>
           </div>

           <div class ="option">
               <img src="images/profile.svg" alt="Profile button">
               <h2>Profile</h2>
           </div>

           <div class ="option">
               <img src="images/messages.svg" alt="Messages button">
               <h2>Messages</h2>
           </div>

           <div class ="option">
               <img src="images/history.svg" alt="History button">
               <h2>History</h2>
           </div>

           <div class ="option">
               <img src="images/tasks.svg" alt="Tasks button">
               <h2>Tasks</h2>
           </div>

           <div class ="option">
               <img src="images/communities.svg" alt="Communities button">
               <h2>Home</h2>
           </div>

           <!-- Här börjar den andra delen -->

           <div class ="option">
               <img src="images/settings.svg" alt="Settings button">
               <h2>Settings</h2>
           </div>

           <div class ="option">
               <img src="images/help.svg" alt="Support button">
               <h2>Support</h2>
           </div>

           <div class ="option">
               <img src="images/privacy.svg" alt="Privacy button">
               <h2>Privacy</h2>
           </div>

       </nav>

    </aside>



</div>

</body>
</html>
